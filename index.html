<!DOCTYPE html>
<html lang="ko,ja">
<head>
    <title>Comeda-redesign</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="logo">
                <img src="./img/logo.png" alt="로고">
            </div>
            <ul>
                <li>メニュー</li>
                <li>イベント</li>
                <li>お知らせ</li>
            </ul>
        </div>
        <div class="container">
            <div class="items">
                <div class="item item1">
                    <div class="item1_slid"></div>
                </div>
                <div class="item item2">
                    <div class="item2_slid"></div>
                </div>
                <div class="item item3">
                    <div class="item3_slid"></div>
                </div>
                <div class="item item4">
                    <div class="item4_slid"></div>
                </div>
                <div class="item item5">
                    <div class="item5_slid"></div>
                </div>
                <div class="item item6">
                    <div class="item6_slid"></div>
                </div>
            </div>
            <div class="column_slides">
                <div class="slides_column_text"></div>
                <div class="slides_column_img"></div>
            </div>
            <div class="row_slides">
                <div class="slides_row_text"></div>
                <div class="slides_row_img"></div>
            </div>
            <div class="appear">
                <div class="appear_card1"></div>
                <div class="appear_card2"></div>
                <div class="appear_card3"></div>
            </div>
        </div>
        <div class="footer">
        </div>
    </div>
</body>
</html>
